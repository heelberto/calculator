<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <p>2345635</p>
        </div>
        <div class="buttons">
            <div class="numbers-container">
                <div class="button num">
                    <button>1</button>
                </div>
                <div class="button num">
                    <button>2</button>
                </div>
                <div class="button num">
                    <button>3</button>
                </div>
                <div class="button num">
                    <button>4</button>
                </div>
                <div class="button num">
                    <button>5</button>
                </div>
                <div class="button num">
                    <button>6</button>
                </div>
                <div class="button num">
                    <button>7</button>
                </div>
                <div class="button num">
                    <button>8</button>
                </div>
                <div class="button num">
                    <button>9</button>
                </div>
                <div class="button num">
                    <button>C</button>
                </div>
                <div class="button num">
                    <button>0</button>
                </div>
                <div class="button num">
                    <button>=</button>
                </div>
            </div>
            <div class="operator-container">
                <div class="button operator" id="add">
                    <button>+</button>
                </div>
                <div class="button operator" id="subtract">
                    <button>-</button>
                </div>
                <div class="button operator" id="divide">
                    <button>/</button>
                </div>
                <div class="button operator" id="multiply">
                    <button>x</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
